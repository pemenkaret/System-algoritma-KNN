<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Prediksi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #5f6368;
            font-size: 28px;
            margin-bottom: 20px;
        }

        img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
            height: auto;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        strong {
            font-size: 20px;
            color: #4CAF50;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hasil Prediksi</h1>
        
        <!-- Menampilkan gambar yang dipilih -->
        <img src="{{ image_path }}" alt="Image Preview">

        <!-- Menampilkan hasil prediksi huruf -->
        <p>Huruf yang diprediksi: <strong>{{ predicted_letter }}</strong></p>

        <!-- Link untuk kembali ke halaman utama -->
        <a href="{{ url_for('index') }}">Kembali</a>
    </div>
</body>
</html>
